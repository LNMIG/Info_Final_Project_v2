{% extends 'posts/base.html' %}

{% block title %}
Posts
{% endblock title %}

{% block content %}

<ul>
  {% for post in posts %}

    <br>
    <li>{{ post.titulo }}</li>
    <li>{{ post.subtitulo }}</li>
    <li>{{ post.categoria }}</li>

    {% empty %}
    <h1>No hay registros</h1>

  {% endfor%}
</ul>

{% endblock content %}
